                <wm-grid-column binding="eid" caption="Eid" identity="" pcdisplay="true" mobiledisplay="true" integer="" readonly="false" primary-key="true"></wm-grid-column>

                <wm-grid-column binding="city" caption="City" assigned="" pcdisplay="true" mobiledisplay="true" string="" readonly="false"></wm-grid-column>
                <wm-grid-column binding="state" caption="State" assigned="" pcdisplay="true" mobiledisplay="true" string="" readonly="false"></wm-grid-column>
                <wm-grid-column binding="zip" caption="Zip" assigned="" pcdisplay="true" mobiledisplay="true" string="" readonly="false"></wm-grid-column>
                <wm-grid-column binding="birthdate" caption="Birthdate" assigned="" pcdisplay="true" mobiledisplay="true" date="" readonly="false"></wm-grid-column>
                <wm-grid-column binding="picurl" caption="Picurl" assigned="" pcdisplay="true" mobiledisplay="true" string="" readonly="false"></wm-grid-column>
                <wm-grid-column binding="jobtitle" caption="Jobtitle" assigned="" pcdisplay="true" mobiledisplay="true" string="" readonly="false"></wm-grid-column>
